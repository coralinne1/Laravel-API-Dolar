<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor USD a ARS - Programación IV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header h2 {
            color: #667eea;
            font-size: 18px;
            font-weight: normal;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .final-result {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 2px solid #28a745;
        }
        
        .profesor {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tecnicatura Universitaria</h1>
            <h2>en Programación</h2>
            <h2>Convertí USD a ARS con DólarApi</h2>
        </div>
        
        <div class="form-group">
            <label for="tipo">Tipo de cotización</label>
            <select id="tipo">
                <option value="oficial">Oficial</option>
                <option value="blue">Blue</option>
                <option value="bolsa">MEP (Bolsa)</option>
                <option value="turista">Turista</option>
                <option value="cripto">Cripto</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="monto">Monto en USD</label>
            <input type="number" id="monto" placeholder="Ej: 100" value="100">
        </div>
        
        <button onclick="convertir()">Convertir a ARS</button>
        
        <div class="result" id="resultado" style="display: none;">
            <h3>Resultado</h3>
            <div class="result-item" id="tipo-cotizacion"></div>
            <div class="result-item" id="cotizacion"></div>
            <div class="final-result" id="resultado-final"></div>
        </div>
    </div>

    <script>
        function convertir() {
            const monto = document.getElementById('monto').value;
            const tipo = document.getElementById('tipo').value;
            
            if (!monto || monto <= 0) {
                alert('Por favor, ingresá un monto válido en USD');
                return;
            }
            
            // Mostrar loading
            const button = document.querySelector('button');
            button.textContent = 'Convirtiendo...';
            button.disabled = true;
            
            // Consumir la API
            fetch(`/api/convertir?valor=${monto}&tipo=${tipo}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                        return;
                    }
                    
                    // Formatear números con separadores de miles
                    const formatoArgentino = new Intl.NumberFormat('es-AR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    
                    const formatoCotizacion = new Intl.NumberFormat('es-AR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    });
                    
                    // Mostrar resultados
                    document.getElementById('tipo-cotizacion').innerHTML = 
                        `<strong>Tipo:</strong> ${data.tipo}`;
                    
                    document.getElementById('cotizacion').innerHTML = 
                        `<strong>Cotización:</strong> $${formatoCotizacion.format(data.cotizacion)}`;
                    
                    document.getElementById('resultado-final').innerHTML = 
                        `US$${formatoArgentino.format(data.valor_dolar)} → $${formatoArgentino.format(data.resultado_en_pesos)}`;
                    
                    document.getElementById('resultado').style.display = 'block';
                })
                .catch(error => {
                    alert('Error al conectar con la API: ' + error.message);
                })
                .finally(() => {
                    button.textContent = 'Convertir a ARS';
                    button.disabled = false;
                });
        }
        
        // Convertir automáticamente al cargar la página
        window.onload = convertir;
    </script>
</body>
</html>
